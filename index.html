<!DOCTYPE html>
<html>
	<head>
		<title>FormDemo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="includes/style.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 class="p_head">Dive In Your Story ! </h1>
				<br>
			</header>
			<p></p>
			
			

			
			
			
			
			<form id="myform" action="http://html5-book.co.il/teach/forms/get_form2.php" method="get">

				<div class="row">
					 <p><label> User Name: </label>  <input type="text" required name="fullName" value="">
					 <span class="highlight"></span>
    				 <span class="bar"></span></p>
    			</div>
    			
    			<div class="row">
					<p><label> Password: </label><input type="password" required name="pass" value="">
					 <span class="highlight"></span>
    				 <span class="bar"></span></p>
    			</div>
    			
				<div class="row">
				<p><label> Email: </label><input type="email" required name="mail" value="">
					<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
				
				<div class="row">
				<p><label> URL: </label><input type="url" required name="website" value="">
					<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
					
				<div class="row">
				<p><label> Phone: </label><input type="tel" required name="phone" value="">
					<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
					
				<div class="row">
				<p><label> Number: </label><input type="text" required name="coffee" value="">
					<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
    			
    			<div class="row">
				<p><label> Tmp: </label><input class="none" type="range" required name="temper" value="">
					<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
				
				

				<div class="row"> 
				<p><label> Hobbies: </label>
				<input class="checkbox_list" type="checkbox" name="interests[]" value="Reading Books">Reading books	</p>
				<input class="checkbox_list" type="checkbox" name="interests[]" value="Playing Music">Playing Music</p>
				<input class="checkbox_list" type="checkbox" name="interests[]" value="Study HTML5">Study HTML5</p> 
				<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
				
				
				<div class="row"> 
				<p><label> Gender: </label>
				<input class="checkbox_list" type="radio" name="gender" value="male">Male: </p>
				<input class="checkbox_list" type="radio" name="gender" value="female">Female: </p>
				<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
				
				<div class="row"> 
				<p><label> Age: </label><input type="number" required name="age" value="">
					<span class="highlight"></span>
    				<span class="bar"></span></p>
    			</div>
				
				
				<p><label> Favorite Animal: </label><input type="text" name="animals" value=""></p> <div class="clear"></div>
			
				<div class="submit_bt"> 
				<input style="width: 150px; cursor: pointer;" value="Swim In" type="submit" class="styled-button-11">
				</button>
				</div>
				
				
				
			</form>


		</div>
	</body>
</html>
